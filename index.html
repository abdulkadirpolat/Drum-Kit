<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>

    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div id="keys">
      <button class="key" data-key="65" value="65">
        A<span class="text" value="65">CLAP</span>
      </button>
      <button class="key" data-key="83" value="83">
        S<span class="text" value="83">HIHAP</span>
      </button>
      <button class="key" data-key="68" value="68">
        D<span class="text" value="68">KICK</span>
      </button>
      <button class="key" data-key="70" value="70">
        F<span class="text" value="70">CRASH</span>
      </button>
      <button class="key" data-key="71" value="71">
        G<span class="text" value="71">BOOM</span>
      </button>
      <button class="key" data-key="72" value="72">
        H<span class="text" value="72">PANG</span>
      </button>
      <button class="key" data-key="74" value="74">
        J<span class="text" value="74">SNARE</span>
      </button>
      <button class="key" data-key="75" value="75">
        K<span class="text" value="75">TOM</span>
      </button>
      <button class="key" data-key="76" value="76">
        L<span class="text"  value="76">COWBELL</span>
      </button>
    </div>
    <audio data-key="65" value="65"  src="sounds/Clap.wav"></audio>
    <audio data-key="83" value="83"  src="sounds/Hihat.wav"></audio>
    <audio data-key="68" value="68" src="sounds/Kick.wav"></audio>
    <audio data-key="70" value="70"  src="sounds/Crash.wav"></audio>
    <audio data-key="71" value="71"  src="sounds/Boom.wav"></audio>
    <audio data-key="72" value="72"  src="sounds/Pang.wav"></audio>
    <audio data-key="74" value="74" src="sounds/Snare.wav"></audio>
    <audio data-key="75" value="75"  src="sounds/Tom.wav"></audio>
    <audio data-key="76" value="76"  src="sounds/Cowbell.wav"></audio>
    <script src="main.js"></script>
  </body>
</html>
